<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>화성냉동 진주점</title>
 <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
 <style>
 #map{width:80%;height:350px;margin:auto;}
 </style>
</head>
<body>
	<ul class="ul_type01">
		<li><span class="tit">주소</span><span class="cont"><a href="http://kko.to/0sBrLQzQU" target="_blank">경남 진주시 가좌동 1640 <img src="./images/icon/newtab.png" class="newtab"></a></span></li>
		<li><span class="tit">전화번호</span><span class="cont">055-757-8266</span></li>
	</ul>
  	<div id="map"></div>
	<div id="point" style="visibility: hidden;">
		<p><em>지도를 클릭해주세요!</em></p> 
		<p id="result"></p>
	</div>
	
	
	<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=e367bde69aaf5c8a9dbcaaad807cd1f4&libraries=services"></script>
  	<script>
	$(function(){
		var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
		    mapOption = {
			center: new kakao.maps.LatLng(33.450701, 126.570667), // 지도의 중심좌표
			level: 3 // 지도의 확대 레벨
		    };  

		// 지도를 생성합니다    
		var map = new kakao.maps.Map(mapContainer, mapOption); 

		// 주소-좌표 변환 객체를 생성합니다
		var geocoder = new kakao.maps.services.Geocoder();

		// 주소로 좌표를 검색합니다
		geocoder.addressSearch('경상남도 진주시 가좌동 1640', function(result, status) {

		    // 정상적으로 검색이 완료됐으면 
		     if (status === kakao.maps.services.Status.OK) {

			var coords = new kakao.maps.LatLng(result[0].y, result[0].x);

			// 결과값으로 받은 위치를 마커로 표시합니다
			var marker = new kakao.maps.Marker({
			    map: map,
			    position: coords
			});

			// 인포윈도우로 장소에 대한 설명을 표시합니다
			var infowindow = new kakao.maps.InfoWindow({
			    content: '<div style="width:150px;text-align:center;padding:6px 0;">화성냉동</div>'
			});
			infowindow.open(map, marker);

			// 지도의 중심을 결과값으로 받은 위치로 이동시킵니다
			map.setCenter(coords);
		    } 
		});    
	});
	</script>
	
</body>
</html>
