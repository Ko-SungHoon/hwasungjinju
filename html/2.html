<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>화성냉동 진주점</title>
 <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
 <style>
 #map{width:80%;height:350px;margin:auto;}
 </style>
</head>
<body>
	<ul>
		<li>주소 : <a href="http://kko.to/0sBrLQzQU" target="_blank">경남 진주시 가좌동 1640</a></li>
		<li>전화번호 : 055-757-8266</li>
	</ul>
  	<div id="map"></div>
	<div id="point" style="visibility: hidden;">
		<p><em>지도를 클릭해주세요!</em></p> 
		<p id="result"></p>
	</div>
	
	
	
	<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=e367bde69aaf5c8a9dbcaaad807cd1f4"></script>
  	<script>
	$(function(){
		var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
		mapOption = { 
			center: new kakao.maps.LatLng(35.14975371413782, 128.1276065340863), // 지도의 중심좌표
		  	level: 3 // 지도의 확대 레벨
		};

	  	var map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다
	  	
		// 마커가 표시될 위치입니다 
	  	var markerPosition  = new kakao.maps.LatLng(35.16064685339714, 128.11362367620896); 

	  	// 마커를 생성합니다
	  	var marker = new kakao.maps.Marker({
	  	    position: markerPosition
	  	});

	  	// 마커가 지도 위에 표시되도록 설정합니다
	  	marker.setMap(map);
		
		
		// 주소-좌표 변환 객체를 생성합니다
		var geocoder = new kakao.maps.services.Geocoder();

		// 주소로 좌표를 검색합니다
		geocoder.addressSearch('경상남도 진주시 가좌동 1640', function(result, status) {

		    // 정상적으로 검색이 완료됐으면 
		     if (status === kakao.maps.services.Status.OK) {

			var coords = new kakao.maps.LatLng(result[0].y, result[0].x);

			// 결과값으로 받은 위치를 마커로 표시합니다
			var marker = new kakao.maps.Marker({
			    map: map,
			    position: coords
			});

			// 인포윈도우로 장소에 대한 설명을 표시합니다
			var infowindow = new kakao.maps.InfoWindow({
			    content: '<div style="width:150px;text-align:center;padding:6px 0;">우리회사</div>'
			});
			infowindow.open(map, marker);

			// 지도의 중심을 결과값으로 받은 위치로 이동시킵니다
			map.setCenter(coords);
		    } 
	  	
	  	
	  	var iwContent = '<span>화성냉동</span>', // 인포윈도우에 표출될 내용으로 HTML 문자열이나 document element가 가능합니다
	    iwPosition = new kakao.maps.LatLng(33.450701, 126.570667); //인포윈도우 표시 위치입니다

		// 인포윈도우를 생성합니다
		var infowindow = new kakao.maps.InfoWindow({
		    position : iwPosition, 
		    content : iwContent 
		});
		  
		// 마커 위에 인포윈도우를 표시합니다. 두번째 파라미터인 marker를 넣어주지 않으면 지도 위에 표시됩니다
		infowindow.open(map, marker); 


	  	// 지도에 클릭 이벤트를 등록합니다
	  	// 지도를 클릭하면 마지막 파라미터로 넘어온 함수를 호출합니다
	  	kakao.maps.event.addListener(map, 'click', function(mouseEvent) {        
	  	    
	  	    // 클릭한 위도, 경도 정보를 가져옵니다 
	  	    var latlng = mouseEvent.latLng;
	  	    
	  	    var message = '클릭한 위치의 위도는 ' + latlng.getLat() + ' 이고, ';
	  	    message += '경도는 ' + latlng.getLng() + ' 입니다';
	  	    
	  	    var resultDiv = document.getElementById('result'); 
	  	    resultDiv.innerHTML = message;
	  	    
	  	});
	});
	</script>
	
</body>
</html>
